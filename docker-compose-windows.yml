version: '3.8'

networks:
  docker-utils-net:
    name: docker-utils-net
    driver: bridge

services:
  docker-utils:
    image: fdom93/docker-utils:0.0.1
    volumes:
      ## DO NOT EDIT OR DELETE THIS FIRST VOLUME MOUNT
      - /var/run/docker.sock:/var/run/docker.sock
      - C:\loko-volumes\docker-utils-ext\config.json:/root/.docker/config.json
      - C:\loko-volumes\docker-utils-ext\volumes\templates:/templates
    environment:
      - ENGINE=docker
      - SOCKET_HOST=hermes
      - SOCKET_PORT=8080
      - TEMPLATES_PATH=/templates/
    ports:
      - 8400:8080
    networks:
      - docker-utils-net

  hermes:
    image: fdom93/hermes:0.0.1
    #ports:
    #  - 8401:8080
    networks:
      - docker-utils-net